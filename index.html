<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Password generator</title>
</head>

<body>
    <div class="container">
        <h1>Password generator</h1>

        <div class="inputBox">
            <input type="text" class="passBox" id="passBox" disabled>
        </div>

        <input type="range" min="6" max="30" value="6" id="inputSlider">

        <div class="row">
            <p>Password length</p>
            <span id="sliderValue"></span>
        </div>
        
        <div class="row">
            <label for="lowercase">Include lovercase letters (a-z)</label>
            <input type="checkbox" name="lowercase" id="lowercase">
        </div>
        <div class="row">
            <label for="uppercase">Include uppercase letters (A-Z)</label>
            <input type="checkbox" name="uppercase" id="uppercase">
        </div>
        <div class="row">
            <label for="number">Include numbers (0-9)</label>
            <input type="checkbox" name="number" id="number">
        </div>
        <div class="row">
            <label for="symbol">Include symbol (@-*)</label>
            <input type="checkbox" name="symbol" id="symbol">
        </div>

        <button class="genBtn" id="genBtn">Generate password</button>
   
    </div>

</body>

</html>
